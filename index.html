<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./assets/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="Gonzalo Yacante" />
    <meta name="copyright" content="Gonzalo Yacante" />
    <meta name="description" content="Gonzalo Yacante - Business Blog Card" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&family=Poppins:wght@100;300;400;500;700&display=swap"
      rel="stylesheet" />
    <title>Business Blog Card</title>
  </head>
  <body>
    <main class="container-card">
      <section class="card-contain">
        <div class="card-contain_images">
          <img
            src="./assets/hero-image-business-card.png"
            alt="Cactus image"
            class="card-contain_images-people" />
          <img
            src="./assets/white-overlay.svg"
            alt="Image of overlay"
            class="card-contain_images-overlay" />
        </div>
        <div class="card-contain_info">
          <h1 class="card-contain_info-title">
            Perfect solution for small business
          </h1>
          <p class="card-contain_info-text">
            Small businesses need to generate leads to grow. You can use tools
            like Ringy.
          </p>
        </div>
      </section>
      <section class="card-footer">
        <img
          class="card-footer_autor-image"
          src="./assets/avatar-image-business-card.png"
          alt="Image of autor" />
        <div>
          <p class="card-footer_autor-title">Amy Burgess</p>
          <small class="card-footer_autor-text">
            Customer Manger, Solution Oy
          </small>
        </div>
      </section>
    </main>
  </body>
</html>
